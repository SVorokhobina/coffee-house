<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee House</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header_container">
        <a href="#" class="logo"><img src="./images/logo.svg" alt="Coffee House logo"></a>
        <nav>
          <ul class="nav_menu">
            <li class="nav_menu_item"><a href="#" class="nav_menu_item-link">Favorite coffee</a></li>

          <li><a href="" class="contact_link"><img src="./images/contact_clock-icon.svg" alt="Clock">Mon-Sat: 9:00 AM – 23:00 PM</a></li>
